<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <title>MA METEO</title>
</head>
<body>
    <welcom-user first-message = "Salut moi c'est LOIC" 
    last-message = "Inscrivez le nom de votre ville pour connaître les conditions météorologiques!" avatar-url="img/lol.jpg "></welcom-user>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-6 my-3">
                <form >
                    <div class="form-group">
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <button type="submit" class="btn btn-info btn-block">
                        Recherche
                    </button>
                </form>
            </div>

            <div class="col-12 col-sm-6 d-flex justify-content-center my-3">
                <div class="box-container">
                    <div id="city" class="box"></div>
                    <div id="temp" class="box"></div>
                    <div id="humidity" class="box"></div>
                    <div id="wind" class="box"></div>
                </div>
            </div>

        </div>
    </div>
    <script src="js/component.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
